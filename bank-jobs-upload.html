<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Bank Jobs - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Upload Bank Job</h2>
        <form id="uploadBankJobForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="bankName" class="form-label">Bank Name</label>
                    <input type="text" class="form-control" id="bankName" required>
                </div>
                <div class="col-md-6">
                    <label for="bankType" class="form-label">Bank Type</label>
                    <select class="form-select" id="bankType" required>
                        <option value="">Select Bank Type</option>
                        <option value="public">Public Sector Bank</option>
                        <option value="private">Private Sector Bank</option>
                        <option value="cooperative">Cooperative Bank</option>
                        <option value="regional">Regional Rural Bank</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state" required>
                        <option value="">Select State</option>
                        <option value="AP">Andhra Pradesh</option>
                        <option value="TS">Telangana</option>
                        <option value="ALL">All India</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="postName" class="form-label">Post Name</label>
                    <input type="text" class="form-control" id="postName" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="vacancies" class="form-label">Number of Vacancies</label>
                    <input type="number" class="form-control" id="vacancies" required>
                </div>
                <div class="col-md-6">
                    <label for="qualification" class="form-label">Qualification Required</label>
                    <input type="text" class="form-control" id="qualification" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="ageLimit" class="form-label">Age Limit</label>
                    <input type="text" class="form-control" id="ageLimit" required>
                </div>
                <div class="col-md-6">
                    <label for="salary" class="form-label">Salary Range</label>
                    <input type="text" class="form-control" id="salary" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Job Description</label>
                <textarea class="form-control" id="description" rows="4" required></textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="lastDate" class="form-label">Last Date to Apply</label>
                    <input type="date" class="form-control" id="lastDate" required>
                </div>
                <div class="col-md-6">
                    <label for="examDate" class="form-label">Exam Date (if announced)</label>
                    <input type="date" class="form-control" id="examDate">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="applicationLink" class="form-label">Application Link</label>
                    <input type="url" class="form-control" id="applicationLink" required>
                </div>
                <div class="col-md-6">
                    <label for="notificationFile" class="form-label">Notification File Name</label>
                    <input type="text" class="form-control" id="notificationFile" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Post Bank Job</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/bank-jobs-upload.js"></script>
</body>
</html>
