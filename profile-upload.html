<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile Upload - News Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-outline-light me-2" onclick="history.back()">
                <i class="bi bi-arrow-left"></i> Back
            </button>
            <a class="navbar-brand" href="#">News Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Same navigation as dashboard.html -->
            </div>
            <span class="navbar-text me-3" id="userName">Guest</span>
            <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h4>Profile Upload</h4>
            </div>
            <div class="card-body">
                <form id="profileForm">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Profile Image</label>
                                <input type="file" class="form-control" id="profileImage" accept="image/*" required>
                                <div class="mt-2">
                                    <img id="imagePreview" class="img-fluid rounded" style="max-height: 200px; display: none;">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Brief Introduction</label>
                                <textarea class="form-control" id="briefIntro" rows="2" required></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Full Biography</label>
                        <textarea class="form-control" id="fullBio" rows="5" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Notable Works/Stories</label>
                        <textarea class="form-control" id="notableWorks" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Skills/Talents</label>
                        <input type="text" class="form-control" id="skills" placeholder="Separate skills with commas">
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Social Media Links</label>
                                <input type="url" class="form-control mb-2" id="youtube" placeholder="YouTube URL">
                                <input type="url" class="form-control mb-2" id="instagram" placeholder="Instagram URL">
                                <input type="url" class="form-control" id="twitter" placeholder="Twitter URL">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Tags</label>
                                <input type="text" class="form-control" id="tags" placeholder="Separate tags with commas">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fun Facts/Quotes</label>
                                <textarea class="form-control" id="funFacts" rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Save Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/profile-upload.js"></script>
</body>
</html>
