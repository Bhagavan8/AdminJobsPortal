<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload News - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Upload News Article</h2>
        <form id="uploadNewsForm">
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="newsTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="newsTitle" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="newsCategory" class="form-label">Category</label>
                    <select class="form-select" id="newsCategory" required>
                        <option value="">Select category</option>
                        <option value="general">General News</option>
                        <option value="local">Local</option>
                        <option value="national">National</option>
                        <option value="international">International</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="tips">Tips & Tricks</option>
                        <option value="stories">Story Telling</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="newsSection" class="form-label">Section</label>
                    <select class="form-select" id="newsSection" required>
                        <option value="">Select section</option>
                        <option value="general">General News</option>
                        <option value="featured">Featured News</option>
                        <option value="breaking">Breaking News</option>
                        <option value="recent">Recent News</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="tips">Tips & Tricks</option>
                        <option value="stories">Story Telling</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="newsContent" class="form-label">Content</label>
                <textarea class="form-control" id="newsContent" rows="6" required></textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="newsImage" class="form-label">Image Name</label>
                    <input type="text" class="form-control" id="newsImage" required 
                           placeholder="Enter image name (e.g., news1.jpg)">
                </div>
                <div class="col-md-6">
                    <label for="newsStatus" class="form-label">Approval Status</label>
                    <select class="form-select" id="newsStatus" required>
                        <option value="pending">Pending Approval</option>
                        <option value="approved">Approved</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Upload News</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/upload-news.js"></script>
</body>
</html>
