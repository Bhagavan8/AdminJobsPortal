<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Marketing - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Create Affiliate Post</h2>
        <form id="affiliateForm">
            <!-- Basic Product Info -->
            <div class="card mb-4">
                <div class="card-header">Product Information</div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="productTitle" class="form-label">Product Title</label>
                            <input type="text" class="form-control" id="productTitle" required>
                        </div>
                        <div class="col-md-6">
                            <label for="productCategory" class="form-label">Category</label>
                            <select class="form-select" id="productCategory" required>
                                <option value="">Select Category</option>
                                <option value="electronics">Electronics</option>
                                <option value="fashion">Fashion</option>
                                <option value="home">Home & Kitchen</option>
                                <option value="books">Books</option>
                                <option value="beauty">Beauty</option>
                                <option value="sports">Sports</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Product Description</label>
                        <textarea class="form-control" id="productDescription" rows="4" required></textarea>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="originalPrice" class="form-label">Original Price</label>
                            <input type="number" class="form-control" id="originalPrice" required>
                        </div>
                        <div class="col-md-6">
                            <label for="discountPrice" class="form-label">Discount Price</label>
                            <input type="number" class="form-control" id="discountPrice" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Affiliate Links -->
            <div class="card mb-4">
                <div class="card-header">Affiliate Links</div>
                <div class="card-body">
                    <div id="affiliateLinksContainer">
                        <div class="affiliate-link mb-3">
                            <div class="row">
                                <div class="col-md-5">
                                    <input type="text" class="form-control platform-name" placeholder="Platform Name (e.g., Amazon)" required>
                                </div>
                                <div class="col-md-7">
                                    <input type="url" class="form-control affiliate-url" placeholder="Affiliate Link" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" id="addAffiliateLink">Add Another Link</button>
                </div>
            </div>

            <!-- Product Images -->
            <div class="card mb-4">
                <div class="card-header">Product Images</div>
                <div class="card-body">
                    <div id="productImagesContainer">
                        <div class="product-image mb-3">
                            <input type="url" class="form-control image-url" placeholder="Image URL" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" id="addProductImage">Add Another Image</button>
                </div>
            </div>

            <!-- Additional Details -->
            <div class="card mb-4">
                <div class="card-header">Additional Details</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="highlights" class="form-label">Product Highlights</label>
                        <textarea class="form-control" id="highlights" rows="3" placeholder="Enter each highlight in a new line" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="couponCode" class="form-label">Coupon Code (if any)</label>
                        <input type="text" class="form-control" id="couponCode">
                    </div>
                    <div class="mb-3">
                        <label for="expiryDate" class="form-label">Deal Expiry Date</label>
                        <input type="datetime-local" class="form-control" id="expiryDate">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Post Affiliate Product</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/affiliate-marketing.js"></script>
</body>
</html>
